<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h1>Youtube Request</h1>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query" placeholder="Search here">
        <button>Search</button>
    </form>
    <hr>
    <h1>Google Search</h1>
    <form action="https://www.google.com/search">
        <input type="text" name="q" placeholder="Search here">
        <button>Search</button>
    </form>
    <hr>
    <form action="">
        <input type="radio" name="fruit" id="apple" value="apple"> <label for="apple">Apple</label>
        <input type="radio" name="fruit" id="mango" value="mango"> <label for="mango">Mango</label>
        <input type="radio" name="fruit" id="orange" value="orange"> <label for="orange">Orange</label>
        <br>
        <select name="profession" id="profession">
            <option value="student">Student</option>
            <option value="developer">Developer</option>
        </select>
        <br>
        <label for="volume">Volume</label>
        <input type="range" min ="10" max="100" name="vol">
        <button>Submit</button>
    </form>
</body>
</html>

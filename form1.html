<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form1</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/action">
        <label for="nameF"></label><input type="text" name="nameF" placeholder="FirstName" id="nameF">
        <label for="nameL"></label><input type="text" name="nameL" placeholder="LastName" id="nameL">
        <br>
        <label for="gender">Please select your gender: </label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
        </select>
        <br>
        <input type="checkbox" name="agreement" id="agreement">
        <label for="agreement"> Yes, I agree</label>
        <br>
        <button>Register</button>


    </form>
    
</body>
</html>

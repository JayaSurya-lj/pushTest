<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form action="">
        <div>
            <label for="name">Name: </label><input type="text" name="name" id="name" placeholder="Write your name">
        </div>
        <br>
        <div>
            <label for="email">Email: </label><input type="email" name="email" id="email" placeholder="Write your email">
        </div>
        <br>
        <div>
            <label for="message">Message: </label>
            <br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="rating">Rate us ot of 5:</label> <br>
            <input type="radio" name="rating" id="1" value="1"> <label for="1">1</label> <br>
            <input type="radio" name="rating" id="2" value="2"> <label for="2">2</label> <br>
            <input type="radio" name="rating" id="3" value="3"> <label for="3">3</label> <br>
            <input type="radio" name="rating" id="4" value="4"> <label for="4">4</label> <br>
            <input type="radio" name="rating" id="5" value="5"> <label for="5">5</label>
        </div>
        <br>
        <button>Send your message!</button>
    </form>
    
</body>
</html>

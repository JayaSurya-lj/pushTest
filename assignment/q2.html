<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q2</title>
</head>
<body>
    <form action="">
        <div>
            <label for="name">Name: </label> <input type="text" name="name" id="name">
        </div>
    
        <br>
        <div>
            <label for="male">Sex: </label>
            <input type="radio" name="sex" id="male" value="male"> <label for="male">Male</label>
            <input type="radio" name="sex" id="female" value="female"> <label for="female">Female</label>    
        </div>
        <br>
        <div>
            <label for="country">Country: </label>
            <select name="country" id="country">
                <option>Select an option</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="Japan">Japan</option>
            </select>
        </div>
        <br>
        <div>
            <label for="message">Message: </label>
            <br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <input type="checkbox" name="subscribe" id="subscribe"> <label for="subscribe">Subscribe?</label>
        </div>
        <br>
        <button>Submit</button>

    </form>


</body>
</html>
